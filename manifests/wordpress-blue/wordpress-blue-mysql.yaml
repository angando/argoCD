apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: argo-rollout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      version: blue
  template:
    metadata:
      labels:
        app: mysql
        version: blue
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: wordpress
        - name: MYSQL_USER
          value: armel
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: '1'
        ports:
        - containerPort: 3306
