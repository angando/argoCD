apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-blue
  namespace: argo-rollout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      version: blue
  template:
    metadata:
      labels:
        app: wordpress
        version: blue
    spec:
      containers:
      - name: wordpress
        image: wordpress:php8.1-apache
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql1
        - name: WORDPRESS_DB_USER
          value: armel
        - name: WORDPRESS_DB_PASSWORD
          value: password
        - name: WORDPRESS_DB_NAME
          value: wordpress
